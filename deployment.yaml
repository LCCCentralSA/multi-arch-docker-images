apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 6
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: main
        image: 936068047509.dkr.ecr.us-west-2.amazonaws.com/multi-arch-test:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-internal: false
  labels:
    app: node-app
spec:
  type: LoadBalancer
  ports:
  # Inside the cluster, what port does the service expose?
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
      app: node-app